<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <style>
            @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
            body{
            background-image:url("https://p4.wallpaperbetter.com/wallpaper/531/397/147/autumn-leaves-the-city-background-wallpaper-preview.jpg");
            background-repeat:no-repeat;
            background-origin: content-box;
            background-size: cover;
            opacity: 0.8;
            overflow: hidden;
            }
            .container{
            padding-top: 20px;
            text-align: center;
            margin-top:100px;
            margin-left:450px;
            width:30%;
            height: 400px;
            background-color: #b3d9ff;
            border-radius: 5px;
            filter: blur(0.5px);
            background-image: linear-gradient(to bottom right, rgb(247, 161, 2), rgb(255, 230, 0));
            box-shadow: 13px 10px grey;
            padding-bottom: 20px;
            }
            .container:hover{
            background-image: linear-gradient(to bottom,rgb(255, 230, 0),rgb(247, 161, 2));
            box-shadow: none;
            margin-top:110px;
            margin-left:460px;
            cursor: pointer;

            }
            .container h1{
            font-family: 'Lobster', cursive;
            font-size: 70px;
            margin-bottom: 20px;
            color: #ffffff;
            }
            .container p{
                font-family: 'Patrick Hand', cursive;
                font-size: 25px;
                color: black;
                font-weight:bold;
                margin-bottom: 10px;
            }

            .login input[type=text]{
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 20px;
            background-image: url("https://www.microsoft.com/en-us/research/wp-content/uploads/2017/05/icon-people-circle-1-360x360.jpg");
            width:50%;
            padding-left: 5px;
            height: 32px;
            font-size: 15px;
            background: white;
            border-radius: 4px;
            border: none;
            border: 1px solid darkblue;
            }
            .login input[type=email]{
                font-family: Arial, Helvetica, sans-serif;
                margin-bottom: 20px;
                background-image: url("https://www.microsoft.com/en-us/research/wp-content/uploads/2017/05/icon-people-circle-1-360x360.jpg");
                width:50%;
                padding-left: 5px;
                height: 32px;
                font-size: 15px;
                background: white;
                border-radius: 4px;
                border: none;
                border: 1px solid darkblue;
                }

            .login input[type=password]{
            margin-bottom: 20px;
            width:50%;
            background-image: url("https://cdn2.iconfinder.com/data/icons/basic-ict-line-icons/100/13-512.png");
            padding-left: 5px;
            height: 32px;
            font-size: 15px;
            background: white;
            border: none;
            border-radius: 4px;
            border: 1px solid darkblue;
            }
            .login input[type=submit]{
            width:25%;
            font-weight: bold;
            height: 32px;
            background: darkblue;
            border: none;
            border-radius: 4px;
            color: white;
            box-shadow: 3px 3px black;
            margin-top: 10px;

            }
            .login input[type=text]:hover{
            border:none;
            border-bottom: 4px solid black;
            }
            .login input[type=password]:hover{
            border:none;
            border-bottom: 4px solid black;
            }
            .login input[type=submit]:hover{
            background: white;
            color: black;
            cursor: pointer;
            }
            h3{
                margin-top: 50px;
                margin-left: 40%;
            }
    </style>
</head>
<body>
    <form action="register" method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="one">
                <p>Registeration</p>
                <div class="login">
                    <input type="text" name="first_name" placeholder="First Name"><br>
                    <input type="text" name="last_name" placeholder="Last Name"><br>
                    <input type="text" name="username" placeholder="Userame"><br>
                    <input type="email" name="email" placeholder="Email"><br>
                    <input type="password" name="password1" placeholder="Password"><br>
                    <input type="password" name="password2" placeholder="Confirm Password"><br>
                    <input type="submit" value="Register">
                </div>
            </div>
        </div>
    </form>
    <div>
        {% for message in messages %}
        <h3>Sorry {{message}}</h3>
        {% endfor %}
    </div>
</body>
</html>
